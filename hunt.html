<!DOCTYPE html>
<html>
    <head>
    <title>BCCS Hunting</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <center>
            <h1 class="orange-text white-background title-header">BCCS Hunting</h1>
            <h1 class="red-text white-background player-header" id="playerOneId">Player One: 5</h1>
            <h1 class="red-text white-background player-header" id="playerTwoId">Player Two: 7</h1><br><br><br>
            <canvas id="canvas" width="600" height="400"></canvas>
        </center>
        <script src="animals.js"></script>
        <script src="move_gun.js"></script>
        <script src="fire_bullets.js"></script>
        <script src="keyclick.js"></script>
        <script type="text/javascript">

            //Create the Canvas
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");

            //run through the code to make the game work
            function playGame(){
                context.clearRect(0,0,canvas.width,canvas.height);
                drawAnimals();
                drawRightGun();
                moveBullets();
                drawBullets();
                requestAnimationFrame(playGame);
            }
            playGame();
        </script>

    </body>
</html>
