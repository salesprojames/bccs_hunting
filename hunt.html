  <title>BCCS Hunting</title>
   <style type="text/css">
    body {
    background-image: url("camo.jpg");
    background-size: cover !important;
    }

    .red-text {
      color: red;
    }

    #playerOneId {
    	float: left;
    	margin-left: 300px;
    }

    #playerTwoId {
    	float: right;
    	margin-right: 300px;
    }

    .orange-text {
    	color: orange;
    }

    canvas {
      border: solid 1px #000;
      background-color: white;
  	}

  </style>
</head>
<body>
<center>
<h1 class="orange-text">BCCS Hunting</h1>
<h4 class="red-text" id="playerOneId">Player One: 5</h4>
<h4 class="red-text" id="playerTwoId">Player Two: 7</h4><br><br><br>
  <canvas id="canvas" width="600" height="400"></canvas>
  </center>
  <script type="text/javascript">

    //create the canvas
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    var rightGun = {
      x: 510,
      y: 195,
      height: 15,
      width: 70
    }

    //make the turret on the right side of the canvas
    context.beginPath();
    context.arc(600, 200, 50, .5 * Math.PI, 1.5 * Math.PI);
    context.closePath();
    context.fillStyle = "black";
    context.fill();
    context.strokeStyle = "black";
    context.stroke();

    context.beginPath();
    context.fillRect(rightGun.x,rightGun.y,rightGun.width,rightGun.height);
    context.strokeStyle = "black";
    context.rect(rightGun.x,rightGun.y,rightGun.width,rightGun.height);
    context.stroke();

    //run through the code to make the game work
    function playGame(){
      requestAnimationFrame(playGame);

    }

    var box = {
			x: 300,
			y: 200,
			size: 20,
			color: "green"
		}

		function drawBox(){
			context.fillStyle = box.color;
			context.fillRect(box.x, box.y, box.size, box.size);
		}

		document.addEventListener("keydown", function(event){
			if (event.keyCode == 83) {
				console.log(event.keyCode);
			} else if (event.keyCode == 38) {
				console.log(event.keyCode);
			} else if (event.keyCode == 87) {
				console.log(event.keyCode);
			} else if (event.keyCode == 40){
				console.log(event.keyCode);
			} else if (event.keyCode == 32){
				drawBox();
			}
		})

    playGame();
  </script>

</body>
</html>
